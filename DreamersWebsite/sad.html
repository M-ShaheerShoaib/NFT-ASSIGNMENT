<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Drag Loop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    .slider-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }

    .slider-container:active {
      cursor: grabbing;
    }

    .slider {
      height: 100%;
      display: flex;
      will-change: transform;
    }

    .slider img {
      height: 100%;
      width: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider">
    <img src="sliderimg.png" alt="Image 1">
    <img src="sliderimg.png" alt="Image 2"> <!-- Cloned -->
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const container = document.getElementById('sliderContainer');

  let isDragging = false;
  let lastX = 0;
  let offsetX = 0;
  let velocity = 0;
  let lastTime = 0;
  let rafId;

  const image = slider.querySelector('img');
  image.onload = () => {
    const imageWidth = image.clientWidth;

    function wrapAround() {
      if (offsetX <= -imageWidth) {
        offsetX += imageWidth;
      } else if (offsetX >= 0) {
        offsetX -= imageWidth;
      }
    }

    function animateInertia() {
      offsetX += velocity;
      velocity *= 0.95;

      wrapAround();
      slider.style.transform = `translateX(${offsetX}px)`;

      if (Math.abs(velocity) > 0.5) {
        rafId = requestAnimationFrame(animateInertia);
      } else {
        cancelAnimationFrame(rafId);
      }
    }

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      cancelAnimationFrame(rafId);
      lastX = e.clientX;
      lastTime = performance.now();
      slider.style.transition = '';
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const now = performance.now();
      const dx = e.clientX - lastX;
      const dt = now - lastTime;

      if (dt > 0) {
        velocity = dx / dt * 16;
      }

      offsetX += dx;
      wrapAround();
      slider.style.transform = `translateX(${offsetX}px)`;

      lastX = e.clientX;
      lastTime = now;
    });

    container.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      animateInertia();
    });

    slider.addEventListener('dragstart', e => e.preventDefault());
  };
</script>

</body>
</html>
